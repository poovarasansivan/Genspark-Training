<h1>Customer Component</h1>

<table>
  <tr>
    <th>Customer ID</th>
    <th>Customer Name</th>
    <th>Customer Email</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.name }}</td>
    <td>{{ customer.email }}</td>
    <td>
      <i
        [class]="customer.liked ? 'bi bi-hand-thumbs-up-fill' : 'bi bi-hand-thumbs-up'"
        (click)="like(customer.id)"
        style="cursor: pointer;"
      ></i>
      <span style="margin: 0 10px;">{{ customer.likeCount }}</span>
      <!-- <i
        class="bi bi-hand-thumbs-down"
        (click)="dislike(customer)"
        style="cursor: pointer;"
      ></i> -->
    </td>
  </tr>
</table>
